

  
    
  

<form [formGroup]="boardForm" (ngSubmit)="onSubmit()">
  
  <div style="margin: auto; text-align: center; justify-content: center; align-items: center;">    
    <div>
    <button type="submit">Update</button>  
    </div>
    <!-- drop list group will link all div inside with cdkDropList -->
    <div cdkDropListGroup >
    <div class="example-container">
      <h2>To do</h2>
      <div
        cdkDropList
        id="todo"
        [cdkDropListData]="boardForm.get('todo')['controls']"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of boardForm.get('todo')['controls']; index as index" cdkDrag>
          <button mat-button color="warn" style="float : right" (click)="deleteControl('todo',index)"><fa-icon [icon]="faTimesCircle"></fa-icon></button><br><br>
          <div [formGroup]="item">
            <mat-form-field class="example-form-field">
              <input matInput formControlName="job">
            </mat-form-field>
          </div>
          <br>
        </div>
        <div class="top-box"><button mat-stroked-button color="primary" type="button" (click)="addJob('todo')">+ Add Job</button></div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Doing</h2>
      <div
        cdkDropList
        id="doing"
        [cdkDropListData]="boardForm.get('doing')['controls']"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of boardForm.get('doing')['controls']; index as index" cdkDrag>
          <button mat-button color="warn" style="float : right" (click)="deleteControl('doing',index)"><fa-icon [icon]="faTimesCircle"></fa-icon></button><br><br>
          <div [formGroup]="item">
            <mat-form-field class="example-form-field">
              <input matInput formControlName="job">
            </mat-form-field>
          </div>
        </div>
        <div class="top-box"><button  mat-stroked-button color="primary" type="button" (click)="addJob('doing')">Add Job</button></div>
      </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>
        <div
          cdkDropList
          id="done"
          [cdkDropListData]="boardForm.get('done')['controls']"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of boardForm.get('done')['controls']; index as index" cdkDrag>
            <button mat-button color="warn" style="float : right" (click)="deleteControl('done',index)"><fa-icon [icon]="faTimesCircle"></fa-icon></button><br><br>
            <div [formGroup]="item">
              <mat-form-field class="example-form-field">
                <input matInput formControlName="job">
              </mat-form-field>
            </div>
          </div>
          <div class="top-box"><button  mat-stroked-button color="primary" type="button" (click)="addJob('done')">Add Job</button></div>
        </div>
      </div>
  </div>
</div>
</form>
